<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas Javascript2 - Rizki Hernanda Suheri</title>
</head>
<body>
    <fieldset>
        <legend>Luas dan Keliling lingkaran</legend>
        <table>
            <tr>
                <th>Jari-Jari</th>
                <th>Luas lingkaran</th>
                <th>Keliling Lingkaran</th>
            </tr>
            <tr>
                <td><input type="text" id="jari" onchange="hitung()"></td>
                <td><input type="text" id="luas"> </td>
                <td><input type="text" id="keliling"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset> 
        <legend>Kurs Rupiah Dan Dollar</legend>
        <table>
            <tr>
                <th>Nilai</th>
                <th>Mata Uang</th>
                <th>Hasil</th>
            </tr>
            <tr>
                <td><input type="text" id="nilai" onchange="kurs()"></td>
                <td><input type="text" id="jenis" placeholder="sadas" value="Dollar US $"></td>
                <td><input type="text" id="hasil"></td>
            </tr>
        </table>    
    </fieldset>

    <fieldset>
        <legend>Biaya Parkir</legend>
        <table>
            <tr>
                <th>Jam Masuk</th>
                <th>Jam Keluar</th>
                <th>Lama Parkir</th>
                <th>Biaya</th>
            </tr>
            <tr>
                <td><input type="text" id="satu" ></td>
                <td> <input type="text" id="dua" onchange="biayaParkir()"></td>
                <td><input type="text" id="tiga"></td>
                <td><input type="text"  id="empat"></td>
            </tr>
        </table>
    </fieldset>

    <body>

        <legend>Penjumlahan Dan Pengurangan</legend>
        <p>

        <form id="frm1">
            <input type="text" id="bil1" value="" onchange="Jumlah()"/>
            <b>+</b> <input type="text" id="bil2" value="" onchange="Jumlah()"/>
            <b>=</b> <input type="text" id="bil3" value=""/>
        </form>
        <form id="frm2">
            <input type="text" id="bil4" value="" onchange="Kurang()"/>
            <b>-</b> <input type="text" id="bil5" value="" onchange="Kurang()"/>
            <b>=</b> <input type="text" id="bil6" value=""/>
        </p>
        </form>

   <script>

       function hitung(){
           let r = Number(document.getElementById("jari").value);
           let phi = 22/7
           let luas = phi*r*r
           let keliling = 2*phi*r

           document.getElementById("luas").value= luas;
           document.getElementById("keliling").value= keliling;

        function kurs(){
            if(jenis.value == "Dollar US"){
            let input = Number(document.getElementById("nilai").value);
            let hitung = input * 14950;
            document.getElementById("hasil").value = "Rp. " +hitung

        function biayaParkir(){
            let masuk = Number(document.getElementById("satu").value);
            let keluar = Number(document.getElementById("dua").value);
            let lama = keluar - masuk
            let biaya = 3000
            document.getElementById("tiga").value= lama +" jam ";

            if(lama == 2){
                let dua_jam_pertama = biaya
                document.getElementById("empat").value="Rp. " +dua_jam_pertama ;
            }else if(lama >= 2){
                let jam_selanjutnya = (lama - 2)*1000+biaya
                document.getElementById("empat").value="Rp. " +jam_selanjutnya ;
            }else{
                document.getElementById("empat").value= 0;
            }    
        function Jumlah(){
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y;
            document.getElementById("bil3"). value=z;
        }
        function Kurang(){
            let x = Number(document.getElementById("bil4").value);
            let y = Number(document.getElementById("bil5").value);
            let z = x - y;
            document.getElementById("bil6"). value=z;
            }
        }   
   </script>
</body>
</html>
